<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Sanserif - Digital Collective</title>
  <meta name="description" content="Coming soon...">
  <link rel="canonical" href="https://sanserif.be">
  <style>
    @font-face {
      font-family: 'Helvetica Neue';
      font-weight: 500;
      font-style: normal;
      font-display: swap;
      src:
        url('./helvetica-neue-ltd-medium.woff2') format('woff2'),
        url('./helvetica-neue-ltd-medium.woff') format('woff');
    }

    @keyframes loading {
      0% {
        background-image: url(./sprite.svg#one);
      }

      16.66% {
        background-image: url(./sprite.svg#two);
      }

      33.33% {
        background-image: url(./sprite.svg#three);
      }

      49.98% {
        background-image: url(./sprite.svg#four);
      }

      66.64% {
        background-image: url(./sprite.svg#five);
      }

      83.3% {
        background-image: url(./sprite.svg#six);
      }
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #F4F0F0;
      color: #030100;
      font-weight: 500;
      text-rendering: optimizeLegibility;
      letter-spacing: -0.05em;
    }

    a {
      text-decoration: none;
      color: currentColor;
    }

    h1 {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    h2 {
      text-transform: uppercase;
      text-align: center;
      font-weight: 500;
      margin: 0;
      font-size: 1em;
      position: relative;
    }

    h2::before {
      content: '';
      width: 8em;
      height: 2em;
      border-radius: 100%;
      border: 1px solid currentColor;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateZ(-12.5deg);
    }

    svg {
      width: 100%;
      height: 4em;
      margin: 0 auto;
      display: block;
    }

    .logo {
      background-image: url(./sprite.svg#one);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 16em;
      height: 3em;
      animation-name: loading;
      animation-iteration-count: infinite;
      animation-duration: 1.5s;
      margin: 3em auto 0 auto;
    }

    .contact {
      display: flex;
      justify-content: space-between;
      margin-top: 4em;
    }

    @media (min-width: 30em) {

      html {
        font-size: 20px;
      }

      .logo {
        width: 20em;
        height: 4em;
      }
    }
  </style>
</head>
